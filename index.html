<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misoto | Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --verde: #00ff00;
            --roxo: #9d00ff;
            --azul: #0088ff;
            --fundo-escuro: #0a0a0f;
            --fundo-mais-escuro: #050508;
            --card: rgba(10, 10, 20, 0.85);
            --brilho: rgba(157, 0, 255, 0.3);
        }

        .pausado * {
            animation-play-state: paused !important;
        }

        #inicio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--fundo-escuro);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .mensagem-inicio {
            color: var(--roxo);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulsar 2s infinite;
        }

        body {
            background: var(--fundo-escuro);
            color: #e0e0ff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .fundo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/Misoto7/misoto/refs/heads/main/2025-12-23-04-47-33.png');
            background-size: cover;
            background-position: center;
            opacity: 0.35;
            z-index: 1;
            filter: hue-rotate(290deg) saturate(1.8);
            animation: fundoAnim 20s infinite linear;
        }

        .linhas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(157, 0, 255, 0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 2;
            opacity: 0.5;
            animation: varrer 12s linear infinite;
        }

        .anime {
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 5;
            width: 280px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(157, 0, 255, 0.6));
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
            pointer-events: none;
        }

        .anime.mostrar {
            opacity: 1;
            transform: translateY(0);
        }

        .anime img {
            width: 100%;
            height: auto;
            display: block;
        }

        .principal {
            max-width: 500px;
            width: 100%;
            background: var(--card);
            border-radius: 12px;
            padding: 30px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(157, 0, 255, 0.3);
            box-shadow: 
                0 0 30px var(--brilho),
                inset 0 0 20px rgba(157, 0, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            margin: 0 auto;
        }

        .principal.mostrar {
            opacity: 1;
            transform: translateY(0);
        }

        .principal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--roxo), 
                var(--verde), 
                transparent);
            animation: bordaAnim 6s linear infinite;
        }

        .topo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(157, 0, 255, 0.3);
        }

        .titulo {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--roxo);
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.5);
            letter-spacing: 2px;
        }

        .estado {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ponto {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--roxo);
            animation: pulsar 3s infinite;
            box-shadow: 0 0 10px var(--roxo);
        }

        .player {
            background: rgba(5, 5, 15, 0.9);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(157, 0, 255, 0.2);
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease 0.3s, transform 0.6s ease 0.3s;
        }

        .player-topo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .player-titulo {
            color: var(--roxo);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .visual {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 20px;
        }

        .barra {
            width: 4px;
            background: var(--roxo);
            border-radius: 2px;
            opacity: 0.3;
            transform: scaleY(0.3);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .barra.ativa {
            animation: barraAnim 0.8s ease-in-out infinite;
            opacity: 0.7;
        }

        .barra:nth-child(1) { animation-delay: 0.1s; height: 8px; }
        .barra:nth-child(2) { animation-delay: 0.2s; height: 12px; }
        .barra:nth-child(3) { animation-delay: 0.3s; height: 16px; }
        .barra:nth-child(4) { animation-delay: 0.4s; height: 20px; }
        .barra:nth-child(5) { animation-delay: 0.5s; height: 16px; }
        .barra:nth-child(6) { animation-delay: 0.6s; height: 12px; }
        .barra:nth-child(7) { animation-delay: 0.7s; height: 8px; }

        .controles-volume {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(5, 5, 15, 0.9);
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(157, 0, 255, 0.5);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease 0.8s;
        }

        .controles-volume.mostrar {
            opacity: 1;
        }

        .botao-volume {
            background: transparent;
            border: none;
            color: var(--roxo);
            font-size: 1.2rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .botao-volume:hover {
            background: rgba(157, 0, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--roxo);
        }

        .controle-volume {
            width: 100px;
            -webkit-appearance: none;
            height: 6px;
            background: rgba(157, 0, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }

        .controle-volume::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--roxo);
            cursor: pointer;
            box-shadow: 0 0 10px var(--roxo);
            border: 2px solid var(--verde);
            transition: all 0.2s ease;
        }

        .perfil {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding: 20px 0;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.6s ease 0.5s, transform 0.6s ease 0.5s;
        }

        .container-perfil {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 20px;
        }

        .aura-perfil {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(157, 0, 255, 0.8) 0%,
                rgba(157, 0, 255, 0.6) 30%,
                rgba(157, 0, 255, 0.4) 50%,
                rgba(157, 0, 255, 0.2) 70%,
                transparent 90%);
            z-index: 0;
            animation: auraAnim 6s ease-in-out infinite;
            filter: blur(10px);
        }

        .foto-perfil {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            z-index: 2;
            border: 5px solid rgba(157, 0, 255, 0.3);
            box-shadow: 
                0 0 60px rgba(157, 0, 255, 0.7),
                inset 0 0 30px rgba(157, 0, 255, 0.2);
            transition: all 0.3s ease;
        }

        .foto-perfil:hover {
            transform: scale(1.05);
            border-color: rgba(157, 0, 255, 0.6);
            box-shadow: 
                0 0 80px rgba(157, 0, 255, 0.9),
                inset 0 0 40px rgba(157, 0, 255, 0.3);
        }

        .foto-perfil img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            filter: contrast(110%) brightness(1.1);
        }

        .nome {
            font-size: 2.4rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--roxo), var(--verde));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(157, 0, 255, 0.5);
        }

        .nome::after {
            content: '_';
            animation: piscar 1.5s infinite;
        }

        .lista-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease 0.7s, transform 0.6s ease 0.7s;
        }

        .item-link {
            display: flex;
            align-items: center;
            background: rgba(5, 5, 15, 0.8);
            border-radius: 8px;
            padding: 16px 20px;
            text-decoration: none;
            color: #e0e0ff;
            transition: all 0.3s ease;
            border: 1px solid rgba(157, 0, 255, 0.2);
            opacity: 0;
            transform: translateX(-20px);
        }

        .item-link:nth-child(1) { transition: opacity 0.4s ease 0.8s, transform 0.4s ease 0.8s; }
        .item-link:nth-child(2) { transition: opacity 0.4s ease 0.9s, transform 0.4s ease 0.9s; }
        .item-link:nth-child(3) { transition: opacity 0.4s ease 1.0s, transform 0.4s ease 1.0s; }
        .item-link:nth-child(4) { transition: opacity 0.4s ease 1.1s, transform 0.4s ease 1.1s; }
        .item-link:nth-child(5) { transition: opacity 0.4s ease 1.2s, transform 0.4s ease 1.2s; }

        .item-link.mostrar {
            opacity: 1;
            transform: translateX(0);
        }

        .item-link:active {
            transform: scale(0.98) !important;
        }

        .icone-link {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-right: 15px;
            font-size: 1.3rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid;
        }

        .texto-link {
            flex: 1;
        }

        .nome-link {
            font-weight: 600;
            font-size: 1rem;
            color: var(--roxo);
            margin-bottom: 4px;
        }

        .desc-link {
            font-size: 0.8rem;
            color: #aaaaff;
        }

        .seta-link {
            color: var(--roxo);
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .instagram { border-color: #E1306C; color: #E1306C; }
        .tiktok { border-color: #fff; color: #fff; }
        .discord { border-color: #5865F2; color: #5865F2; }
        .spotify { border-color: #1DB954; color: #1DB954; }
        .reddit { border-color: #FF4500; color: #FF4500; }

        .rodape {
            text-align: center;
            font-size: 0.7rem;
            color: #6666ff;
            padding-top: 15px;
            border-top: 1px solid rgba(157, 0, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease 1.3s, transform 0.6s ease 1.3s;
        }

        .tempo-sistema {
            font-size: 0.7rem;
        }

        .contador-visitas {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(5, 5, 15, 0.9);
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(157, 0, 255, 0.5);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
            opacity: 0;
            transition: opacity 0.6s ease 1.4s, transform 0.3s ease;
        }

        .contador-visitas.mostrar {
            opacity: 1;
        }

        .icone-olho {
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 0 5px var(--roxo));
            object-fit: contain;
        }

        .numero-visitas {
            color: var(--roxo);
            font-weight: bold;
            font-size: 1.1rem;
        }

        @keyframes fundoAnim {
            0%, 98%, 100% {
                opacity: 0.35;
                transform: translate(0);
            }
            99% {
                opacity: 0.4;
                transform: translate(1px, -1px);
            }
        }

        @keyframes varrer {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        @keyframes bordaAnim {
            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes pulsar {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes barraAnim {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }

        @keyframes piscar {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes auraAnim {
            0%, 100% { 
                opacity: 0.6;
                transform: scale(0.95);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        @keyframes glitchForte {
            0%, 97%, 100% {
                transform: translate(0);
                opacity: 0.35;
            }
            98% {
                transform: translate(3px, -2px);
                opacity: 0.4;
            }
            99% {
                transform: translate(-2px, 3px);
                opacity: 0.3;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
                display: block;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .fundo {
                opacity: 0.25;
                animation-duration: 30s;
            }
            
            .anime {
                width: 180px;
                bottom: 10px;
                left: 10px;
                opacity: 0.7;
            }
            
            .principal {
                max-width: 100%;
                padding: 20px;
                margin-top: 20px;
                margin-bottom: 100px;
                backdrop-filter: none;
                background: rgba(10, 10, 20, 0.95);
            }
            
            .topo {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                margin-bottom: 20px;
            }
            
            .perfil {
                margin-bottom: 30px;
            }
            
            .container-perfil {
                width: 120px;
                height: 120px;
            }
            
            .foto-perfil {
                width: 120px;
                height: 120px;
            }
            
            .aura-perfil {
                animation-duration: 8s;
            }
            
            .nome {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            
            .lista-links {
                gap: 10px;
                margin-bottom: 20px;
            }
            
            .item-link {
                padding: 14px 16px;
                -webkit-tap-highlight-color: rgba(157, 0, 255, 0.2);
            }
            
            .icone-link {
                width: 36px;
                height: 36px;
                margin-right: 12px;
                font-size: 1.1rem;
            }
            
            .nome-link {
                font-size: 0.9rem;
            }
            
            .desc-link {
                font-size: 0.75rem;
            }
            
            .controles-volume {
                top: 10px;
                left: 10px;
                padding: 10px 12px;
                gap: 8px;
                z-index: 200;
            }
            
            .botao-volume {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
            
            .controle-volume {
                width: 80px;
            }
            
            .contador-visitas {
                bottom: 10px;
                right: 10px;
                padding: 10px 12px;
                z-index: 200;
            }
            
            .player {
                padding: 12px;
                margin-bottom: 20px;
            }
            
            .player-titulo {
                font-size: 0.8rem;
            }
            
            .visual {
                gap: 2px;
            }
            
            .barra {
                width: 3px;
            }
            
            .rodape {
                flex-direction: column;
                gap: 8px;
                text-align: center;
                padding-top: 12px;
            }
            
            .tempo-sistema {
                font-size: 0.65rem;
            }
            
            body.rolando .fundo,
            body.rolando .linhas,
            body.rolando .aura-perfil,
            body.rolando .ponto,
            body.rolando .principal::before {
                animation-play-state: paused !important;
            }
            
            @media (max-height: 700px) {
                .anime {
                    display: none;
                }
                
                .principal {
                    margin-bottom: 50px;
                }
                
                .perfil {
                    margin-bottom: 20px;
                }
                
                .container-perfil {
                    width: 100px;
                    height: 100px;
                }
                
                .foto-perfil {
                    width: 100px;
                    height: 100px;
                }
                
                .nome {
                    font-size: 1.5rem;
                }
                
                .lista-links {
                    gap: 8px;
                }
                
                .item-link {
                    padding: 12px 14px;
                }
            }
            
            @media (max-width: 375px) {
                .principal {
                    padding: 15px;
                }
                
                .nome {
                    font-size: 1.4rem;
                }
                
                .item-link {
                    padding: 10px 12px;
                }
                
                .icone-link {
                    width: 32px;
                    height: 32px;
                    margin-right: 10px;
                }
                
                .nome-link {
                    font-size: 0.85rem;
                }
                
                .desc-link {
                    font-size: 0.7rem;
                }
                
                .controles-volume {
                    left: 5px;
                    top: 5px;
                }
                
                .contador-visitas {
                    right: 5px;
                    bottom: 5px;
                }
            }
        }

        @media (min-width: 769px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
</head>

                </div>
                <div class="texto-link">
                    <div class="nome-link">DISCORD</div>
                    <div class="desc-link">misoto_</div>
                </div>
                <div class="seta-link">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

            <a href="https://open.spotify.com/user/31fa7yqasf7zfznihgu7vn5lweiy" target="_blank" class="item-link" data-social="spotify">
                <div class="icone-link spotify">
                    <i class="fab fa-spotify"></i>
                </div>
                <div class="texto-link">
                    <div class="nome-link">SPOTIFY</div>
                    <div class="desc-link">PLAYLISTS</div>
                </div>
                <div class="seta-link">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

            <a href="https://www.reddit.com/user/misoto_/" target="_blank" class="item-link" data-social="reddit">
                <div class="icone-link reddit">
                    <i class="fab fa-reddit"></i>
                </div>
                <div class="texto-link">
                    <div class="nome-link">REDDIT</div>
                    <div class="desc-link">u/misoto_</div>
                </div>
                <div class="seta-link">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
        </div>

        <div class="rodape" id="rodape">
            <div class="tempo-sistema">
                SISTEMA: <span id="dataAtual"></span> | v2.3.1
            </div>
        </div>
    </div>

    <audio id="musica" loop preload="metadata">
        <source src="https://raw.githubusercontent.com/Misoto7/misoto/main/music.mp3" type="audio/mpeg">
    </audio>

    <script>
        function contarVisitas() {
            try {
                const hoje = new Date().toISOString().split('T')[0];
                const visitasHoje = localStorage.getItem('visitasHoje') || '{}';
                const objVisitas = JSON.parse(visitasHoje);
                
                let idUsuario = localStorage.getItem('idUsuario');
                if (!idUsuario) {
                    idUsuario = 'usr_' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
                    localStorage.setItem('idUsuario', idUsuario);
                }
                
                const chaveContado = `contado_${hoje}_${idUsuario}`;
                if (!localStorage.getItem(chaveContado)) {
                    if (!objVisitas[hoje]) {
                        objVisitas[hoje] = 0;
                    }
                    objVisitas[hoje]++;
                    localStorage.setItem('visitasHoje', JSON.stringify(objVisitas));
                    localStorage.setItem(chaveContado, 'sim');
                }
                
                let total = 1042;
                for (const data in objVisitas) {
                    total += objVisitas[data];
                }
                
                return total;
            } catch (erro) {
                return 1042;
            }
        }
        
        const inicio = document.getElementById('inicio');
        const conteudo = document.getElementById('conteudo');
        const musica = document.getElementById('musica');
        const controleVolume = document.getElementById('controleVolume');
        const botaoVolume = document.getElementById('botaoVolume');
        const barras = document.querySelectorAll('.barra');
        const contador = document.getElementById('contador');
        const fundo = document.querySelector('.fundo');
        const anime = document.querySelector('.anime');
        const contadorVisitas = document.querySelector('.contador-visitas');
        const controlesVolume = document.querySelector('.controles-volume');
        const player = document.getElementById('player');
        const perfil = document.getElementById('perfil');
        const listaLinks = document.getElementById('listaLinks');
        const rodape = document.getElementById('rodape');
        const linkDiscord = document.getElementById('linkDiscord');
        
        musica.volume = 1.0;
        controleVolume.value = 100;
        
        const totalVisitas = contarVisitas();
        contador.textContent = totalVisitas.toString();
        
        let mute = false;
        let timerGlitch = null;
        
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                document.body.classList.add('pausado');
                if (timerGlitch) clearInterval(timerGlitch);
            } else {
                document.body.classList.remove('pausado');
                configurarTimerGlitch();
            }
        });
        
        if (window.innerWidth <= 768) {
            let timerScroll;
            window.addEventListener('scroll', () => {
                document.body.classList.add('rolando');
                clearTimeout(timerScroll);
                timerScroll = setTimeout(() => {
                    document.body.classList.remove('rolando');
                }, 100);
            }, { passive: true });
        }
        
        function iniciarTudo() {
            inicio.style.opacity = '0';
            inicio.style.transition = 'opacity 0.5s';
            
            setTimeout(() => {
                inicio.style.display = 'none';
                
                conteudo.style.display = 'block';
                setTimeout(() => {
                    conteudo.classList.add('mostrar');
                }, 10);
                
                const animacoes = [
                    { el: player, delay: 300 },
                    { el: perfil, delay: 500 },
                    { el: listaLinks, delay: 700 },
                    { el: rodape, delay: 1300 }
                ];
                
                animacoes.forEach(({ el, delay }) => {
                    setTimeout(() => {
                        el.style.opacity = '1';
                        el.style.transform = 'translateY(0)';
                    }, delay);
                });
                
                setTimeout(() => {
                    const links = document.querySelectorAll('.item-link');
                    links.forEach((link, index) => {
                        setTimeout(() => {
                            link.classList.add('mostrar');
                        }, index * 80);
                    });
                }, 700);
                
                setTimeout(() => {
                    anime.classList.add('mostrar');
                    contadorVisitas.classList.add('mostrar');
                    controlesVolume.classList.add('mostrar');
                    
                    iniciarMusica();
                    configurarTimerGlitch();
                    configurarEfeitoAnime();
                }, 1400);
                
            }, 300);
        }
        
        function iniciarMusica() {
            musica.play().catch(() => {
                const iniciarAudio = () => {
                    musica.play();
                    atualizarVisual();
                    document.removeEventListener('click', iniciarAudio);
                };
                document.addEventListener('click', iniciarAudio);
            });
        }
        
        controleVolume.addEventListener('input', function() {
            const novoVolume = this.value / 100;
            musica.volume = novoVolume;
            
            if (novoVolume > 0 && mute) {
                mute = false;
                musica.muted = false;
            }
            
            atualizarIconeVolume();
        }, { passive: true });
        
        botaoVolume.addEventListener('click', function() {
            mute = !mute;
            musica.muted = mute;
            
            if (mute) {
                controleVolume.value = 0;
            } else {
                controleVolume.value = musica.volume * 100;
            }
            
            atualizarIconeVolume();
            atualizarVisual();
        });
        
        function atualizarIconeVolume() {
            const volume = controleVolume.value;
            let classeIcone = 'fas fa-volume-up';
            
            if (mute || volume == 0) {
                classeIcone = 'fas fa-volume-mute';
            } else if (volume < 30) {
                classeIcone = 'fas fa-volume-down';
            }
            
            botaoVolume.innerHTML = `<i class="${classeIcone}"></i>`;
        }
        
        function atualizarVisual() {
            const tocando = !musica.paused && !musica.muted;
            barras.forEach(barra => {
                if (tocando) {
                    barra.classList.add('ativa');
                } else {
                    barra.classList.remove('ativa');
                    barra.style.transform = 'scaleY(0.3)';
                }
            });
        }
        
        listaLinks.addEventListener('mouseenter', (e) => {
            const link = e.target.closest('.item-link');
            if (link && link !== linkDiscord) {
                link.style.boxShadow = '0 0 25px rgba(157, 0, 255, 0.3)';
                link.style.transform = 'translateX(5px)';
            }
        }, true);
        
        listaLinks.addEventListener('mouseleave', (e) => {
            const link = e.target.closest('.item-link');
            if (link && link !== linkDiscord) {
                link.style.boxShadow = '';
                link.style.transform = '';
            }
        }, true);
        
        function configurarTimerGlitch() {
            if (timerGlitch) clearInterval(timerGlitch);
            
            timerGlitch = setInterval(() => {
                if (Math.random() > 0.8) {
                    ativarGlitchForte();
                }
            }, 15000);
        }
        
        function ativarGlitchForte() {
            fundo.style.animation = 'glitchForte 0.5s';
            anime.style.filter = 'drop-shadow(0 0 25px rgba(157, 0, 255, 0.8))';
            
            setTimeout(() => {
                fundo.style.animation = 'fundoAnim 20s infinite linear';
                anime.style.filter = 'drop-shadow(0 0 15px rgba(157, 0, 255, 0.6))';
            }, 500);
        }
        
        function configurarEfeitoAnime() {
            if (window.innerWidth > 768) {
                setInterval(() => {
                    if (Math.random() > 0.5) {
                        anime.style.transform = `translateY(${Math.random() * 2 - 1}px)`;
                        setTimeout(() => {
                            anime.style.transform = 'translateY(0)';
                        }, 200);
                    }
                }, 4000);
            }
        }
        
        const dataAtual = document.getElementById('dataAtual');
        function atualizarDataHora() {
            const agora = new Date();
            dataAtual.textContent = agora.toLocaleDateString('pt-BR') + ' ' + 
                                   agora.toLocaleTimeString('pt-BR', { hour12: false }).substr(0, 5);
        }
        
        atualizarDataHora();
        setInterval(atualizarDataHora, 60000);
        
        setTimeout(() => {
            const textos = document.querySelectorAll('.nome-link, .desc-link');
            textos.forEach(texto => {
                const original = texto.textContent;
                texto.textContent = '';
                
                let i = 0;
                const escrever = () => {
                    if (i < original.length) {
                        texto.textContent += original.charAt(i);
                        i++;
                        setTimeout(escrever, Math.random() * 30 + 20);
                    }
                };
                
                setTimeout(escrever, Math.random() * 500 + 200);
            });
        }, 800);
        
        linkDiscord.addEventListener('click', function(e) {
            e.preventDefault();
            navigator.clipboard.writeText("misoto_").then(() => {
                const bgOriginal = this.style.backgroundColor;
                this.style.backgroundColor = 'rgba(157, 0, 255, 0.1)';
                this.style.borderColor = 'var(--roxo)';
                
                setTimeout(() => {
                    this.style.backgroundColor = bgOriginal;
                    this.style.borderColor = '';
                }, 800);
            }).catch(() => {
                prompt('Copie o username do Discord:', "misoto_");
            });
        });
        
        inicio.addEventListener('click', iniciarTudo);
        inicio.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                iniciarTudo();
            }
        });
        
        let timerResize;
        window.addEventListener('resize', () => {
            clearTimeout(timerResize);
            timerResize = setTimeout(() => {
                if (window.innerWidth <= 768) {
                    document.body.classList.add('mobile');
                } else {
                    document.body.classList.remove('mobile');
                }
            }, 250);
        }, { passive: true });
        
        atualizarIconeVolume();
        
        if (window.innerWidth <= 768) {
            document.body.classList.add('mobile');
        }
        
        musica.addEventListener('play', atualizarVisual);
        musica.addEventListener('pause', atualizarVisual);
        musica.addEventListener('volumechange', atualizarVisual);
        
        window.addEventListener('beforeunload', () => {
            if (timerGlitch) clearInterval(timerGlitch);
            musica.pause();
        });
    </script>
</body>
</html>
