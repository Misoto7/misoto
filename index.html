<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Misoto | Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', 'Segoe UI', monospace;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --main-green: #00ff00;
            --main-purple: #9d00ff;
            --main-blue: #0088ff;
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --card-bg: rgba(10, 10, 20, 0.85);
            --glow-color: rgba(157, 0, 255, 0.3);
            --text-glow: rgba(0, 255, 0, 0.5);
        }

        /* Pausar animações quando inativo */
        .paused * {
            animation-play-state: paused !important;
        }

        /* Overlay inicial */
        #startOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .start-message {
            color: var(--main-purple);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        body {
            background: var(--dark-bg);
            color: #e0e0ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Wallpaper com efeito glitch otimizado */
        .wallpaper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/Misoto7/misoto/refs/heads/main/2025-12-23-04-47-33.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.35;
            z-index: 1;
            /* Base filter - menos pesado */
            filter: hue-rotate(290deg) saturate(1.8);
            /* Anima apenas opacity */
            animation: wallpaperGlitch 20s infinite linear;
        }

        /* Scanlines otimizadas */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(157, 0, 255, 0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 2;
            opacity: 0.5;
            /* Mais lento e suave */
            animation: scan 12s linear infinite;
        }

        /* Imagem de anime otimizada */
        .anime-girl {
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 5;
            width: 280px;
            height: auto;
            /* Filter otimizado */
            filter: drop-shadow(0 0 15px rgba(157, 0, 255, 0.6));
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
            pointer-events: none;
            will-change: transform, filter;
        }

        .anime-girl.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .anime-girl img {
            width: 100%;
            height: auto;
            display: block;
            /* Otimização de imagem */
            loading: lazy;
        }

        /* Container principal */
        .container {
            max-width: 500px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(157, 0, 255, 0.3);
            box-shadow: 
                0 0 30px var(--glow-color),
                inset 0 0 20px rgba(157, 0, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            will-change: transform, opacity;
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Borda animada otimizada */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--main-purple), 
                var(--main-green), 
                transparent);
            animation: borderFlow 6s linear infinite;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(157, 0, 255, 0.3);
        }

        .title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--main-purple);
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.5);
            letter-spacing: 2px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--main-purple);
            animation: pulse 3s infinite;
            box-shadow: 0 0 10px var(--main-purple);
        }

        /* Player de música otimizado */
        .music-player {
            background: rgba(5, 5, 15, 0.9);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(157, 0, 255, 0.2);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease 0.3s, transform 0.6s ease 0.3s;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .player-title {
            color: var(--main-purple);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .visualizer {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 20px;
        }

        .bar {
            width: 4px;
            background: var(--main-purple);
            border-radius: 2px;
            opacity: 0.3;
            transform: scaleY(0.3);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .bar.active {
            animation: barPulse 0.8s ease-in-out infinite;
            opacity: 0.7;
        }

        .bar:nth-child(1) { animation-delay: 0.1s; height: 8px; }
        .bar:nth-child(2) { animation-delay: 0.2s; height: 12px; }
        .bar:nth-child(3) { animation-delay: 0.3s; height: 16px; }
        .bar:nth-child(4) { animation-delay: 0.4s; height: 20px; }
        .bar:nth-child(5) { animation-delay: 0.5s; height: 16px; }
        .bar:nth-child(6) { animation-delay: 0.6s; height: 12px; }
        .bar:nth-child(7) { animation-delay: 0.7s; height: 8px; }

        /* Controles de volume com acessibilidade */
        .volume-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(5, 5, 15, 0.9);
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(157, 0, 255, 0.5);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease 0.8s;
        }

        .volume-controls.visible {
            opacity: 1;
        }

        .volume-btn {
            background: transparent;
            border: none;
            color: var(--main-purple);
            font-size: 1.2rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            /* Acessibilidade */
            aria-label: "Controle de volume";
        }

        .volume-btn:hover {
            background: rgba(157, 0, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--main-purple);
        }

        /* Slider com label acessível */
        .volume-label {
            display: none;
        }

        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 6px;
            background: rgba(157, 0, 255, 0.2);
            border-radius: 3px;
            outline: none;
            opacity: 1;
            transition: all 0.3s ease;
            /* Acessibilidade */
            aria-label: "Nível do volume";
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--main-purple);
            cursor: pointer;
            box-shadow: 0 0 10px var(--main-purple);
            border: 2px solid var(--main-green);
            transition: all 0.2s ease;
        }

        /* Perfil otimizado */
        .profile {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding: 20px 0;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.6s ease 0.5s, transform 0.6s ease 0.5s;
        }

        .profile-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 20px;
        }

        .aura {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(157, 0, 255, 0.8) 0%,
                rgba(157, 0, 255, 0.6) 30%,
                rgba(157, 0, 255, 0.4) 50%,
                rgba(157, 0, 255, 0.2) 70%,
                transparent 90%);
            z-index: 0;
            /* Mais lento e suave */
            animation: auraGlow 6s ease-in-out infinite;
            filter: blur(10px);
            will-change: transform, opacity;
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            z-index: 2;
            border: 5px solid rgba(157, 0, 255, 0.3);
            box-shadow: 
                0 0 60px rgba(157, 0, 255, 0.7),
                inset 0 0 30px rgba(157, 0, 255, 0.2);
            transition: all 0.3s ease;
            will-change: transform, border-color;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            /* Filter otimizado */
            filter: contrast(110%) brightness(1.1);
            position: relative;
            z-index: 1;
            loading: lazy;
        }

        .username {
            font-size: 2.4rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--main-purple), var(--main-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            text-shadow: 0 0 15px rgba(157, 0, 255, 0.5);
        }

        .username::after {
            content: '_';
            animation: blink 1.5s infinite;
        }

        /* Links otimizados */
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease 0.7s, transform 0.6s ease 0.7s;
        }

        .link {
            display: flex;
            align-items: center;
            background: rgba(5, 5, 15, 0.8);
            border-radius: 8px;
            padding: 16px 20px;
            text-decoration: none;
            color: #e0e0ff;
            transition: all 0.3s ease;
            border: 1px solid rgba(157, 0, 255, 0.2);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateX(-20px);
            will-change: transform, box-shadow;
        }

        .link:nth-child(1) { transition: opacity 0.4s ease 0.8s, transform 0.4s ease 0.8s; }
        .link:nth-child(2) { transition: opacity 0.4s ease 0.9s, transform 0.4s ease 0.9s; }
        .link:nth-child(3) { transition: opacity 0.4s ease 1.0s, transform 0.4s ease 1.0s; }
        .link:nth-child(4) { transition: opacity 0.4s ease 1.1s, transform 0.4s ease 1.1s; }
        .link:nth-child(5) { transition: opacity 0.4s ease 1.2s, transform 0.4s ease 1.2s; }

        .link.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .link:active {
            transform: scale(0.98) !important;
        }

        .link-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-right: 15px;
            font-size: 1.3rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid;
        }

        .link-text {
            flex: 1;
        }

        .link-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--main-purple);
            margin-bottom: 4px;
        }

        .link-desc {
            font-size: 0.8rem;
            color: #aaaaff;
            font-family: monospace;
        }

        .link-arrow {
            color: var(--main-purple);
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        /* Cores específicas dos ícones */
        .instagram { border-color: #E1306C; color: #E1306C; }
        .tiktok { border-color: #fff; color: #fff; }
        .discord { border-color: #5865F2; color: #5865F2; }
        .spotify { border-color: #1DB954; color: #1DB954; }
        .reddit { border-color: #FF4500; color: #FF4500; }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 0.7rem;
            color: #6666ff;
            padding-top: 15px;
            border-top: 1px solid rgba(157, 0, 255, 0.3);
            font-family: monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease 1.3s, transform 0.6s ease 1.3s;
        }

        .system-time {
            font-size: 0.7rem;
        }

        /* Connections otimizado */
        .connections {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(5, 5, 15, 0.9);
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(157, 0, 255, 0.5);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
            opacity: 0;
            transition: opacity 0.6s ease 1.4s, transform 0.3s ease;
        }

        .connections.visible {
            opacity: 1;
        }

        .eye-icon {
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 0 5px var(--main-purple));
            object-fit: contain;
            loading: lazy;
        }

        .view-count {
            color: var(--main-purple);
            font-weight: bold;
            font-size: 1.1rem;
            font-family: monospace;
        }

        /* Animações otimizadas - mais lentas e menos intensas */
        @keyframes wallpaperGlitch {
            0%, 98%, 100% {
                opacity: 0.35;
                transform: translate(0);
            }
            99% {
                opacity: 0.4;
                transform: translate(1px, -1px);
            }
        }

        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        @keyframes borderFlow {
            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes barPulse {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes auraGlow {
            0%, 100% { 
                opacity: 0.6;
                transform: scale(0.95);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        /* Glitch forte ocasional - mais raro */
        @keyframes strongGlitch {
            0%, 97%, 100% {
                transform: translate(0);
                opacity: 0.35;
            }
            98% {
                transform: translate(3px, -2px);
                opacity: 0.4;
            }
            99% {
                transform: translate(-2px, 3px);
                opacity: 0.3;
            }
        }

        /* ========== ESTILOS MOBILE ========== */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                min-height: 100vh;
                height: auto;
                display: block;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .wallpaper {
                opacity: 0.25;
                animation-duration: 30s; /* Mais lento no mobile */
            }
            
            .anime-girl {
                width: 180px;
                position: fixed;
                bottom: 10px;
                left: 10px;
                z-index: 3;
                opacity: 0.7;
            }
            
            .container {
                max-width: 100%;
                padding: 20px;
                margin-top: 20px;
                margin-bottom: 100px;
                min-height: auto;
                height: auto;
                display: block;
                position: relative;
                overflow: visible;
                /* Desliga blur no mobile para performance */
                backdrop-filter: none;
                background: rgba(10, 10, 20, 0.95);
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                margin-bottom: 20px;
            }
            
            .profile {
                margin-bottom: 30px;
            }
            
            .profile-container {
                width: 120px;
                height: 120px;
            }
            
            .profile-img {
                width: 120px;
                height: 120px;
            }
            
            .aura {
                animation-duration: 8s; /* Mais lento no mobile */
            }
            
            .username {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            
            .links {
                gap: 10px;
                margin-bottom: 20px;
            }
            
            .link {
                padding: 14px 16px;
                /* Feedback tátil melhor */
                -webkit-tap-highlight-color: rgba(157, 0, 255, 0.2);
            }
            
            .link-icon {
                width: 36px;
                height: 36px;
                margin-right: 12px;
                font-size: 1.1rem;
            }
            
            .link-name {
                font-size: 0.9rem;
            }
            
            .link-desc {
                font-size: 0.75rem;
            }
            
            .volume-controls {
                top: 10px;
                left: 10px;
                padding: 10px 12px;
                gap: 8px;
                z-index: 200;
            }
            
            .volume-btn {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
            
            .volume-slider {
                width: 80px;
            }
            
            .connections {
                bottom: 10px;
                right: 10px;
                padding: 10px 12px;
                z-index: 200;
            }
            
            .music-player {
                padding: 12px;
                margin-bottom: 20px;
            }
            
            .player-title {
                font-size: 0.8rem;
            }
            
            .visualizer {
                gap: 2px;
            }
            
            .bar {
                width: 3px;
            }
            
            .footer {
                flex-direction: column;
                gap: 8px;
                text-align: center;
                padding-top: 12px;
            }
            
            .system-time {
                font-size: 0.65rem;
            }
            
            /* Pausa animações quando rolando */
            body.scrolling .wallpaper,
            body.scrolling .scanlines,
            body.scrolling .aura,
            body.scrolling .dot,
            body.scrolling .container::before {
                animation-play-state: paused !important;
            }
            
            /* Ajustes para telas muito pequenas */
            @media (max-height: 700px) {
                .anime-girl {
                    display: none;
                }
                
                .container {
                    margin-bottom: 50px;
                }
                
                .profile {
                    margin-bottom: 20px;
                }
                
                .profile-container {
                    width: 100px;
                    height: 100px;
                }
                
                .profile-img {
                    width: 100px;
                    height: 100px;
                }
                
                .username {
                    font-size: 1.5rem;
                }
                
                .links {
                    gap: 8px;
                }
                
                .link {
                    padding: 12px 14px;
                }
            }
            
            /* Ajustes para iPhone SE e similares */
            @media (max-width: 375px) {
                .container {
                    padding: 15px;
                }
                
                .username {
                    font-size: 1.4rem;
                }
                
                .link {
                    padding: 10px 12px;
                }
                
                .link-icon {
                    width: 32px;
                    height: 32px;
                    margin-right: 10px;
                }
                
                .link-name {
                    font-size: 0.85rem;
                }
                
                .link-desc {
                    font-size: 0.7rem;
                }
                
                .volume-controls {
                    left: 5px;
                    top: 5px;
                }
                
                .connections {
                    right: 5px;
                    bottom: 5px;
                }
            }
        }

        @media (min-width: 769px) {
            .anime-girl {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay inicial -->
    <div id="startOverlay" role="button" aria-label="Clique para iniciar" tabindex="0">
        <div class="start-message">CLIQUE PARA INICIAR</div>
    </div>

    <!-- Wallpaper otimizado -->
    <div class="wallpaper"></div>
    
    <!-- Scanlines otimizadas -->
    <div class="scanlines"></div>

    <!-- Imagem de anime otimizada -->
    <div class="anime-girl">
        <img src="https://raw.githubusercontent.com/Misoto7/misoto/refs/heads/main/anime.png" alt="Ilustração de personagem anime" loading="lazy">
    </div>

    <!-- Connections otimizado -->
    <div class="connections">
        <img src="https://raw.githubusercontent.com/Misoto7/misoto/refs/heads/main/olhol.jpg" alt="Ícone de olho" class="eye-icon" loading="lazy">
        <span class="view-count" id="viewCount">1042</span>
    </div>

    <!-- Controle de volume acessível -->
    <div class="volume-controls">
        <button class="volume-btn" id="volumeBtn" aria-label="Alternar mudo">
            <i class="fas fa-volume-up"></i>
        </button>
        <label class="volume-label" for="volumeSlider">Volume</label>
        <input type="range" min="0" max="100" value="100" class="volume-slider" id="volumeSlider" aria-label="Controle de volume">
    </div>

    <!-- Container principal -->
    <div class="container" id="mainContent">
        <div class="header">
            <div class="title">SISTEMA::LINKS</div>
            <div class="status">
                <div class="dot"></div>
                <span style="color: var(--main-purple); font-size: 0.8rem;">ONLINE</span>
            </div>
        </div>

        <!-- Player de música otimizado -->
        <div class="music-player" id="musicPlayer">

    <script>
        // Sistema de visualizações CORRIGIDO
        function getTotalViews() {
            try {
                const today = new Date().toISOString().split('T')[0];
                const viewsToday = localStorage.getItem('viewsToday') || '{}';
                const viewsObj = JSON.parse(viewsToday);
                
                // ID único por usuário (persistente)
                let userId = localStorage.getItem('misoto_userId');
                if (!userId) {
                    userId = 'user_' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
                    localStorage.setItem('misoto_userId', userId);
                }
                
                // Verifica se este usuário já foi contado hoje
                const countedKey = `counted_${today}_${userId}`;
                if (!localStorage.getItem(countedKey)) {
                    // Novo usuário hoje
                    if (!viewsObj[today]) {
                        viewsObj[today] = 0;
                    }
                    viewsObj[today]++;
                    localStorage.setItem('viewsToday', JSON.stringify(viewsObj));
                    localStorage.setItem(countedKey, 'true');
                }
                
                // Calcula total
                let total = 1042; // Base inicial
                for (const date in viewsObj) {
                    total += viewsObj[date];
                }
                
                return total;
            } catch (error) {
                console.error('Erro no contador:', error);
                return 1042;
            }
        }
        
        // Elementos DOM
        const startOverlay = document.getElementById('startOverlay');
        const mainContent = document.getElementById('mainContent');
        const music = document.getElementById('backgroundMusic');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeBtn = document.getElementById('volumeBtn');
        const bars = document.querySelectorAll('.bar');
        const viewCountElement = document.getElementById('viewCount');
        const wallpaper = document.querySelector('.wallpaper');
        const animeGirl = document.querySelector('.anime-girl');
        const connections = document.querySelector('.connections');
        const volumeControls = document.querySelector('.volume-controls');
        const musicPlayer = document.getElementById('musicPlayer');
        const profileSection = document.getElementById('profileSection');
        const linksSection = document.getElementById('linksSection');
        const footerSection = document.getElementById('footerSection');
        const discordLink = document.getElementById('discordLink');
        
        // Configurações iniciais
        music.volume = 1.0;
        volumeSlider.value = 100;
        
        // Carregar visualizações
        const totalViews = getTotalViews();
        viewCountElement.textContent = totalViews.toString();
        
        // Variáveis de controle
        let isMuted = false;
        let glitchTimer = null;
        
        // ==================== OTIMIZAÇÕES DE PERFORMANCE ====================
        
        // 1. Pausar animações quando a aba não está visível
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                document.body.classList.add('paused');
                if (glitchTimer) clearInterval(glitchTimer);
            } else {
                document.body.classList.remove('paused');
                setupGlitchTimer();
            }
        });
        
        // 2. Pausar animações no mobile durante scroll
        if (window.innerWidth <= 768) {
            let scrollTimeout;
            window.addEventListener('scroll', () => {
                document.body.classList.add('scrolling');
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    document.body.classList.remove('scrolling');
                }, 100);
            }, { passive: true });
        }
        
        // 3. Sistema de inicialização sequencial otimizado
        function startEverything() {
            // Fade out do overlay
            startOverlay.style.opacity = '0';
            startOverlay.style.transition = 'opacity 0.5s';
            
            setTimeout(() => {
                startOverlay.style.display = 'none';
                
                // Mostrar terminal
                mainContent.style.display = 'block';
                setTimeout(() => {
                    mainContent.classList.add('visible');
                }, 10);
                
                // Sequência de animações otimizada
                const animations = [
                    { el: musicPlayer, delay: 300 },
                    { el: profileSection, delay: 500 },
                    { el: linksSection, delay: 700 },
                    { el: footerSection, delay: 1300 }
                ];
                
                animations.forEach(({ el, delay }) => {
                    setTimeout(() => {
                        el.style.opacity = '1';
                        el.style.transform = 'translateY(0)';
                    }, delay);
                });
                
                // Animar links individualmente
                setTimeout(() => {
                    const links = document.querySelectorAll('.link');
                    links.forEach((link, index) => {
                        setTimeout(() => {
                            link.classList.add('visible');
                        }, index * 80); // Mais rápido
                    });
                }, 700);
                
                // Elementos finais
                setTimeout(() => {
                    animeGirl.classList.add('visible');
                    connections.classList.add('visible');
                    volumeControls.classList.add('visible');
                    
                    // Iniciar música
                    startMusic();
                    
                    // Configurar timers de efeito (otimizados)
                    setupGlitchTimer();
                    setupAnimeEffect();
                }, 1400);
                
            }, 300); // Reduzido de 500ms
        }
        
        // 4. Função para iniciar música otimizada
        function startMusic() {
            music.play().catch(() => {
                // Fallback para interação necessária
                const initAudio = () => {
                    music.play();
                    updateVisualizer();
                    document.removeEventListener('click', initAudio);
                };
                document.addEventListener('click', initAudio);
            });
        }
        
        // 5. Controles de volume otimizados
        volumeSlider.addEventListener('input', function() {
            const newVolume = this.value / 100;
            music.volume = newVolume;
            
            if (newVolume > 0 && isMuted) {
                isMuted = false;
                music.muted = false;
            }
            
            updateVolumeIcon();
        }, { passive: true });
        
        volumeBtn.addEventListener('click', function() {
            isMuted = !isMuted;
            music.muted = isMuted;
            
            if (isMuted) {
                volumeSlider.value = 0;
            } else {
                volumeSlider.value = music.volume * 100;
            }
            
            updateVolumeIcon();
            updateVisualizer();
        });
        
        function updateVolumeIcon() {
            const volume = volumeSlider.value;
            let iconClass = 'fas fa-volume-up';
            
            if (isMuted || volume == 0) {
                iconClass = 'fas fa-volume-mute';
            } else if (volume < 30) {
                iconClass = 'fas fa-volume-down';
            }
            
            volumeBtn.innerHTML = `<i class="${iconClass}"></i>`;
        }
        
        // 6. Visualizer otimizado (só anima quando toca)
        function updateVisualizer() {
            const isPlaying = !music.paused && !music.muted;
            bars.forEach(bar => {
                if (isPlaying) {
                    bar.classList.add('active');
                } else {
                    bar.classList.remove('active');
                    bar.style.transform = 'scaleY(0.3)';
                }
            });
        }
        
        // 7. Event delegation para links
        linksSection.addEventListener('mouseenter', (e) => {
            const link = e.target.closest('.link');
            if (link && link !== discordLink) {
                link.style.boxShadow = '0 0 25px rgba(157, 0, 255, 0.3)';
                link.style.transform = 'translateX(5px)';
            }
        }, true);
        
        linksSection.addEventListener('mouseleave', (e) => {
            const link = e.target.closest('.link');
            if (link && link !== discordLink) {
                link.style.boxShadow = '';
                link.style.transform = '';
            }
        }, true);
        
        // 8. Efeito de glitch otimizado (único timer)
        function setupGlitchTimer() {
            if (glitchTimer) clearInterval(glitchTimer);
            
            glitchTimer = setInterval(() => {
                if (Math.random() > 0.8) { // Mais raro
                    triggerStrongGlitch();
                }
            }, 15000); // Intervalo maior
        }
        
        function triggerStrongGlitch() {
            wallpaper.style.animation = 'strongGlitch 0.5s';
            animeGirl.style.filter = 'drop-shadow(0 0 25px rgba(157, 0, 255, 0.8))';
            
            setTimeout(() => {
                wallpaper.style.animation = 'wallpaperGlitch 20s infinite linear';
                animeGirl.style.filter = 'drop-shadow(0 0 15px rgba(157, 0, 255, 0.6))';
            }, 500);
        }
        
        // 9. Efeito anime otimizado
        function setupAnimeEffect() {
            // Só no desktop
            if (window.innerWidth > 768) {
                setInterval(() => {
                    if (Math.random() > 0.5) {
                        animeGirl.style.transform = `translateY(${Math.random() * 2 - 1}px)`;
                        setTimeout(() => {
                            animeGirl.style.transform = 'translateY(0)';
                        }, 200);
                    }
                }, 4000);
            }
        }
        
        // 10. Data e hora otimizada
        const currentDateElement = document.getElementById('currentDate');
        function updateDateTime() {
            const now = new Date();
            currentDateElement.textContent = now.toLocaleDateString('pt-BR') + ' ' + 
                                           now.toLocaleTimeString('pt-BR', { hour12: false }).substr(0, 5);
        }
        
        // Atualizar a cada minuto (não a cada segundo)
        updateDateTime();
        setInterval(updateDateTime, 60000);
        
        // 11. Efeito de digitação otimizado
        setTimeout(() => {
            const texts = document.querySelectorAll('.link-name, .link-desc');
            texts.forEach(text => {
                const original = text.textContent;
                text.textContent = '';
                
                let i = 0;
                const typeWriter = () => {
                    if (i < original.length) {
                        text.textContent += original.charAt(i);
                        i++;
                        setTimeout(typeWriter, Math.random() * 30 + 20); // Mais rápido
                    }
                };
                
                setTimeout(typeWriter, Math.random() * 500 + 200);
            });
        }, 800);
        
        // 12. Discord link otimizado
        discordLink.addEventListener('click', function(e) {
            e.preventDefault();
            navigator.clipboard.writeText("misoto_").then(() => {
                const originalBg = this.style.backgroundColor;
                this.style.backgroundColor = 'rgba(157, 0, 255, 0.1)';
                this.style.borderColor = 'var(--main-purple)';
                
                setTimeout(() => {
                    this.style.backgroundColor = originalBg;
                    this.style.borderColor = '';
                }, 800);
            }).catch(() => {
                // Fallback para navegadores antigos
                prompt('Copie o username do Discord:', "misoto_");
            });
        });
        
        // 13. Clique no overlay para iniciar
        startOverlay.addEventListener('click', startEverything);
        startOverlay.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                startEverything();
            }
        });
        
        // 14. Ajuste de performance no resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (window.innerWidth <= 768) {
                    document.body.classList.add('mobile');
                } else {
                    document.body.classList.remove('mobile');
                }
            }, 250);
        }, { passive: true });
        
        // 15. Inicialização
        updateVolumeIcon();
        
        // Adicionar classe mobile se necessário
        if (window.innerWidth <= 768) {
            document.body.classList.add('mobile');
        }
        
        // Monitorar estado da música para visualizer
        music.addEventListener('play', updateVisualizer);
        music.addEventListener('pause', updateVisualizer);
        music.addEventListener('volumechange', updateVisualizer);
        
        // Cleanup ao sair da página
        window.addEventListener('beforeunload', () => {
            if (glitchTimer) clearInterval(glitchTimer);
            music.pause();
        });
        
        console.log('Sistema otimizado carregado. Performance melhorada em:', 
                   window.innerWidth <= 768 ? 'Mobile' : 'Desktop');
    </script>
