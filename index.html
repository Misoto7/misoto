<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Misoto | Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', 'Segoe UI', monospace;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --main-green: #00ff00;
            --main-purple: #9d00ff;
            --main-blue: #0088ff;
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --card-bg: rgba(10, 10, 20, 0.85);
            --glow-color: rgba(157, 0, 255, 0.3);
            --text-glow: rgba(0, 255, 0, 0.5);
        }

        /* Overlay inicial */
        #startOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .start-message {
            color: var(--main-purple);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        body {
            background: var(--dark-bg);
            color: #e0e0ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Wallpaper com efeito glitch */
        .wallpaper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/Misoto7/misoto/refs/heads/main/2025-12-23-04-47-33.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.35;
            z-index: 1;
            animation: glitchEffect 8s infinite linear;
            filter: hue-rotate(290deg) saturate(1.8) brightness(0.9);
        }

        /* Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(157, 0, 255, 0.05) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 2;
            animation: scan 8s linear infinite;
        }

        /* Imagem de anime */
        .anime-girl {
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 5;
            width: 280px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(157, 0, 255, 0.6));
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
            pointer-events: none;
        }

        .anime-girl img {
            width: 100%;
            height: auto;
            display: block;
        }

        .anime-girl.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Container principal */
        .container {
            max-width: 500px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(157, 0, 255, 0.3);
            box-shadow: 
                0 0 30px var(--glow-color),
                inset 0 0 20px rgba(157, 0, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            display: none;
            opacity: 0;
            transform: translateY(20px);
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Borda animada */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--main-purple), 
                var(--main-green), 
                transparent);
            animation: borderFlow 3s linear infinite;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(157, 0, 255, 0.3);
        }

        .title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--main-purple);
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.5);
            letter-spacing: 2px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--main-purple);
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 10px var(--main-purple);
        }

        /* Player de m√∫sica */
        .music-player {
            background: rgba(5, 5, 15, 0.9);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(157, 0, 255, 0.2);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease 0.3s, transform 0.6s ease 0.3s;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .player-title {
            color: var(--main-purple);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .visualizer {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 20px;
        }

        .bar {
            width: 4px;
            background: var(--main-purple);
            border-radius: 2px;
            animation: barPulse 0.5s ease-in-out infinite;
            animation-play-state: running;
        }

        .bar:nth-child(1) { animation-delay: 0.1s; height: 8px; }
        .bar:nth-child(2) { animation-delay: 0.2s; height: 12px; }
        .bar:nth-child(3) { animation-delay: 0.3s; height: 16px; }
        .bar:nth-child(4) { animation-delay: 0.4s; height: 20px; }
        .bar:nth-child(5) { animation-delay: 0.5s; height: 16px; }
        .bar:nth-child(6) { animation-delay: 0.6s; height: 12px; }
        .bar:nth-child(7) { animation-delay: 0.7s; height: 8px; }

        /* Controles de volume */
        .volume-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(5, 5, 15, 0.9);
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(157, 0, 255, 0.5);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease 0.8s;
        }

        .volume-controls.visible {
            opacity: 1;
        }

        .volume-btn {
            background: transparent;
            border: none;
            color: var(--main-purple);
            font-size: 1.2rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .volume-btn:hover {
            background: rgba(157, 0, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--main-purple);
        }

        .volume-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(157, 0, 255, 0.2) 50%, transparent 70%);
            animation: shine 2s infinite;
        }

        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 6px;
            background: rgba(157, 0, 255, 0.2);
            border-radius: 3px;
            outline: none;
            opacity: 1;
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--main-purple);
            cursor: pointer;
            box-shadow: 0 0 10px var(--main-purple);
            border: 2px solid var(--main-green);
            transition: all 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--main-purple);
        }

        /* Perfil */
        .profile {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding: 20px 0;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.6s ease 0.5s, transform 0.6s ease 0.5s;
        }

        .profile-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 20px;
        }

        .aura {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(157, 0, 255, 0.8) 0%,
                rgba(157, 0, 255, 0.6) 30%,
                rgba(157, 0, 255, 0.4) 50%,
                rgba(157, 0, 255, 0.2) 70%,
                transparent 90%);
            z-index: 0;
            animation: auraGlow 4s ease-in-out infinite;
            filter: blur(10px);
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            z-index: 2;
            border: 5px solid rgba(157, 0, 255, 0.3);
            box-shadow: 
                0 0 60px rgba(157, 0, 255, 0.7),
                inset 0 0 30px rgba(157, 0, 255, 0.2);
            transition: all 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
            border-color: rgba(157, 0, 255, 0.6);
            box-shadow: 
                0 0 80px rgba(157, 0, 255, 0.9),
                inset 0 0 40px rgba(157, 0, 255, 0.3);
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            filter: grayscale(10%) contrast(110%) brightness(1.1);
            position: relative;
            z-index: 1;
        }

        .username {
            font-size: 2.4rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--main-purple), var(--main-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            text-shadow: 0 0 15px rgba(157, 0, 255, 0.5);
        }

        .username::after {
            content: '_';
            animation: blink 1s infinite;
        }

        /* Links */
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease 0.7s, transform 0.6s ease 0.7s;
        }

        .link {
            display: flex;
            align-items: center;
            background: rgba(5, 5, 15, 0.8);
            border-radius: 8px;
            padding: 16px 20px;
            text-decoration: none;
            color: #e0e0ff;
            transition: all 0.3s ease;
            border: 1px solid rgba(157, 0, 255, 0.2);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateX(-20px);
        }

        .link:nth-child(1) { transition: opacity 0.4s ease 0.8s, transform 0.4s ease 0.8s; }
        .link:nth-child(2) { transition: opacity 0.4s ease 0.9s, transform 0.4s ease 0.9s; }
        .link:nth-child(3) { transition: opacity 0.4s ease 1.0s, transform 0.4s ease 1.0s; }
        .link:nth-child(4) { transition: opacity 0.4s ease 1.1s, transform 0.4s ease 1.1s; }
        .link:nth-child(5) { transition: opacity 0.4s ease 1.2s, transform 0.4s ease 1.2s; }

        .link.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .link:hover {
            background: rgba(10, 10, 30, 0.9);
            transform: translateX(5px);
            border-color: var(--main-purple);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.2);
        }

        .link-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-right: 15px;
            font-size: 1.3rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid;
        }

        .link-text {
            flex: 1;
        }

        .link-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--main-purple);
            margin-bottom: 4px;
        }

        .link-desc {
            font-size: 0.8rem;
            color: #aaaaff;
            font-family: monospace;
        }

        .link-arrow {
            color: var(--main-purple);
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .link:hover .link-arrow {
            transform: translateX(5px);
        }

        /* Cores espec√≠ficas dos √≠cones */
        .instagram { border-color: #E1306C; color: #E1306C; }
        .tiktok { border-color: #fff; color: #fff; }
        .discord { border-color: #5865F2; color: #5865F2; }
        .spotify { border-color: #1DB954; color: #1DB954; }
        .reddit { border-color: #FF4500; color: #FF4500; }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 0.7rem;
            color: #6666ff;
            padding-top: 15px;
            border-top: 1px solid rgba(157, 0, 255, 0.3);
            font-family: monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease 1.3s, transform 0.6s ease 1.3s;
        }

        .system-time {
            font-size: 0.7rem;
        }

        /* Connections */
        .connections {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(5, 5, 15, 0.9);
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(157, 0, 255, 0.5);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
            opacity: 0;
            transition: opacity 0.6s ease 1.4s, transform 0.3s ease;
        }

        .connections.visible {
            opacity: 1;
        }

        .connections:hover {
            transform: scale(1.05);
        }

        .eye-icon {
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 0 5px var(--main-purple));
            object-fit: contain;
        }

        .view-count {
            color: var(--main-purple);
            font-weight: bold;
            font-size: 1.1rem;
            font-family: monospace;
        }

        /* Anima√ß√µes */
        @keyframes glitchEffect {
            0% {
                transform: translate(0) scale(1);
                filter: hue-rotate(290deg) saturate(1.8) brightness(0.9);
                opacity: 0.35;
            }
            1% {
                transform: translate(2px, -1px) scale(1.001);
                filter: hue-rotate(295deg) saturate(2) brightness(0.95);
                opacity: 0.4;
            }
            2% {
                transform: translate(-1px, 2px) scale(0.999);
                filter: hue-rotate(285deg) saturate(1.6) brightness(0.85);
                opacity: 0.3;
            }
            3% {
                transform: translate(1px, -2px) scale(1.002);
                filter: hue-rotate(293deg) saturate(1.9) brightness(0.93);
                opacity: 0.38;
            }
            4%, 100% {
                transform: translate(0) scale(1);
                filter: hue-rotate(290deg) saturate(1.8) brightness(0.9);
                opacity: 0.35;
            }
        }

        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        @keyframes borderFlow {
            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes barPulse {
            0%, 100% { transform: scaleY(1); opacity: 0.7; }
            50% { transform: scaleY(0.5); opacity: 1; }
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes auraGlow {
            0%, 100% { 
                opacity: 0.6;
                transform: scale(0.95);
            }
            50% { 
                opacity: 0.9;
                transform: scale(1.05);
            }
        }

        /* Glitch forte ocasional */
        @keyframes strongGlitch {
            0%, 96% {
                transform: translate(0) scale(1);
                filter: hue-rotate(290deg) saturate(1.8) brightness(0.9);
                opacity: 0.35;
            }
            97% {
                transform: translate(5px, -4px) scale(1.006);
                filter: hue-rotate(310deg) saturate(2.5) brightness(1.1);
                opacity: 0.45;
                clip-path: inset(10% 0 30% 0);
            }
            98% {
                transform: translate(-4px, 5px) scale(0.994);
                filter: hue-rotate(270deg) saturate(1.5) brightness(0.8);
                opacity: 0.25;
                clip-path: inset(30% 0 10% 0);
            }
            99% {
                transform: translate(3px, -2px) scale(1.004);
                filter: hue-rotate(300deg) saturate(2.2) brightness(1.05);
                opacity: 0.4;
                clip-path: inset(0 10% 0 30%);
            }
        }

        /* ========== ESTILOS MOBILE ========== */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                min-height: 100vh;
                height: auto;
                display: block;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .wallpaper {
                opacity: 0.25;
            }
            
            .anime-girl {
                width: 180px;
                position: fixed;
                bottom: 10px;
                left: 10px;
                z-index: 3;
                opacity: 0.7;
            }
            
            .container {
                max-width: 100%;
                padding: 20px;
                margin-top: 20px;
                margin-bottom: 100px;
                min-height: auto;
                height: auto;
                display: block;
                position: relative;
                overflow: visible;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                margin-bottom: 20px;
            }
            
            .profile {
                margin-bottom: 30px;
            }
            
            .profile-container {
                width: 120px;
                height: 120px;
            }
            
            .profile-img {
                width: 120px;
                height: 120px;
            }
            
            .username {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            
            .links {
                gap: 10px;
                margin-bottom: 20px;
            }
            
            .link {
                padding: 14px 16px;
            }
            
            .link-icon {
                width: 36px;
                height: 36px;
                margin-right: 12px;
                font-size: 1.1rem;
            }
            
            .link-name {
                font-size: 0.9rem;
            }
            
            .link-desc {
                font-size: 0.75rem;
            }
            
            .volume-controls {
                top: 10px;
                left: 10px;
                padding: 10px 12px;
                gap: 8px;
                z-index: 200;
            }
            
            .volume-btn {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
            
            .volume-slider {
                width: 80px;
            }
            
            .connections {
                bottom: 10px;
                right: 10px;
                padding: 10px 12px;
                z-index: 200;
            }
            
            .music-player {
                padding: 12px;
                margin-bottom: 20px;
            }
            
            .player-title {
                font-size: 0.8rem;
            }
            
            .visualizer {
                gap: 2px;
            }
            
            .bar {
                width: 3px;
            }
            
            .footer {
                flex-direction: column;
                gap: 8px;
                text-align: center;
                padding-top: 12px;
            }
            
            .system-time {
                font-size: 0.65rem;
            }
            
            /* Ajustes para telas muito pequenas */
            @media (max-height: 700px) {
                .anime-girl {
                    display: none;
                }
                
                .container {
                    margin-bottom: 50px;
                }
                
                .profile {
                    margin-bottom: 20px;
                }
                
                .profile-container {
                    width: 100px;
                    height: 100px;
                }
                
                .profile-img {
                    width: 100px;
                    height: 100px;
                }
                
                .username {
                    font-size: 1.5rem;
                }
                
                .links {
                    gap: 8px;
                }
                
                .link {
                    padding: 12px 14px;
                }
            }
            
            /* Ajustes para iPhone SE e similares */
            @media (max-width: 375px) {
                .container {
                    padding: 15px;
                }
                
                .username {
                    font-size: 1.4rem;
                }
                
                .link {
                    padding: 10px 12px;
                }
                
                .link-icon {
                    width: 32px;
                    height: 32px;
                    margin-right: 10px;
                }
                
                .link-name {
                    font-size: 0.85rem;
                }
                
                .link-desc {
                    font-size: 0.7rem;
                }
                
                .volume-controls {
                    left: 5px;
                    top: 5px;
                }
                
                .connections {
                    right: 5px;
                    bottom: 5px;
                }
            }
        }

        @media (min-width: 769px) {
            /* Mant√©m o comportamento original para desktop */
            .anime-girl {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay inicial -->
    <div id="startOverlay">
        <div class="start-message">CLICK TO START</div>
    </div>

    <!-- Wallpaper com efeito glitch -->
    <div class="wallpaper"></div>
    
    <!-- Scanlines -->
    <div class="scanlines"></div>

    <!-- Imagem de anime -->
    <div class="anime-girl">
        <img src="https://raw.githubusercontent.com/Misoto7/misoto/refs/heads/main/anime.png" alt="Anime Girl">
    </div>

    <!-- Connections -->
    <div class="connections">
        <img src="https://raw.githubusercontent.com/Misoto7/misoto/refs/heads/main/olhol.jpg" alt="üëÅÔ∏è" class="eye-icon">
        <span class="view-count" id="viewCount">1042</span>
    </div>

    <!-- Controle de volume -->
    <div class="volume-controls">
        <button class="volume-btn" id="volumeBtn">

    <script>
        // Sistema de visualiza√ß√µes
        function getTotalViews() {
            try {
                const today = new Date().toISOString().split('T')[0];
                const viewsToday = localStorage.getItem('viewsToday') || '{}';
                const viewsObj = JSON.parse(viewsToday);
                
                if (!viewsObj[today]) {
                    viewsObj[today] = 0;
                }
                
                const userKey = 'user-' + Date.now();
                const sessionKey = 'session_' + today;
                const sessionViews = localStorage.getItem(sessionKey) || '';
                
                if (!sessionViews.includes(userKey)) {
                    viewsObj[today]++;
                    localStorage.setItem('viewsToday', JSON.stringify(viewsObj));
                    localStorage.setItem(sessionKey, sessionViews + userKey + ',');
                }
                
                let total = 0;
                for (const date in viewsObj) {
                    total += viewsObj[date];
                }
                
                return total;
            } catch (error) {
                console.error('Erro:', error);
                return 1042;
            }
        }
        
        // Elementos DOM
        const startOverlay = document.getElementById('startOverlay');
        const mainContent = document.getElementById('mainContent');
        const music = document.getElementById('backgroundMusic');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeBtn = document.getElementById('volumeBtn');
        const bars = document.querySelectorAll('.bar');
        const viewCountElement = document.getElementById('viewCount');
        const wallpaper = document.querySelector('.wallpaper');
        const animeGirl = document.querySelector('.anime-girl');
        const connections = document.querySelector('.connections');
        const volumeControls = document.querySelector('.volume-controls');
        const musicPlayer = document.getElementById('musicPlayer');
        const profileSection = document.getElementById('profileSection');
        const linksSection = document.getElementById('linksSection');
        const footerSection = document.getElementById('footerSection');
        const links = document.querySelectorAll('.link');
        
        // Configura√ß√µes iniciais
        music.volume = 1.0;
        volumeSlider.value = 100;
        
        // Carregar visualiza√ß√µes
        const totalViews = getTotalViews();
        viewCountElement.textContent = totalViews.toString();
        
        // Vari√°veis de controle
        let isMuted = false;
        
        // Sistema de inicializa√ß√£o sequencial
        function startEverything() {
            // Fade out do overlay
            startOverlay.style.opacity = '0';
            startOverlay.style.transition = 'opacity 0.5s';
            
            setTimeout(() => {
                startOverlay.style.display = 'none';
                
                // Mostrar terminal
                mainContent.style.display = 'block';
                setTimeout(() => {
                    mainContent.classList.add('visible');
                }, 10);
                
                // Iniciar sequ√™ncia de anima√ß√µes
                setTimeout(() => {
                    musicPlayer.style.opacity = '1';
                    musicPlayer.style.transform = 'translateY(0)';
                }, 300);
                
                setTimeout(() => {
                    profileSection.style.opacity = '1';
                    profileSection.style.transform = 'translateY(0)';
                }, 500);
                
                setTimeout(() => {
                    linksSection.style.opacity = '1';
                    linksSection.style.transform = 'translateY(0)';
                    
                    // Animar links individualmente
                    links.forEach((link, index) => {
                        setTimeout(() => {
                            link.classList.add('visible');
                        }, index * 100);
                    });
                }, 700);
                
                setTimeout(() => {
                    footerSection.style.opacity = '1';
                    footerSection.style.transform = 'translateY(0)';
                }, 1300);
                
                setTimeout(() => {
                    // Mostrar imagem anime
                    animeGirl.classList.add('visible');
                    
                    // Mostrar connections
                    connections.classList.add('visible');
                    
                    // Mostrar controles de volume
                    volumeControls.classList.add('visible');
                    
                    // Iniciar m√∫sica
                    startMusic();
                }, 1400);
                
            }, 500);
        }
        
        // Fun√ß√£o para iniciar m√∫sica
        function startMusic() {
            const playPromise = music.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    updateVisualizer();
                }).catch(error => {
                    console.log('√Åudio requer intera√ß√£o do usu√°rio');
                    document.addEventListener('click', function initAudio() {
                        music.play();
                        updateVisualizer();
                        document.removeEventListener('click', initAudio);
                    });
                });
            }
        }
        
        // Clique no overlay para iniciar
        startOverlay.addEventListener('click', startEverything);
        
        // Controles de volume
        let isDragging = false;
        
        volumeSlider.addEventListener('input', function(e) {
            music.volume = this.value / 100;
            
            if (this.value > 0 && isMuted) {
                isMuted = false;
                music.muted = false;
            }
            
            updateVolumeIcon();
            updateVisualizer();
        });
        
        // Bot√£o de mute/unmute
        volumeBtn.addEventListener('click', function() {
            if (isMuted) {
                music.volume = volumeSlider.value / 100;
                music.muted = false;
                isMuted = false;
            } else {
                music.volume = 0;
                music.muted = true;
                isMuted = true;
            }
            updateVolumeIcon();
            updateVisualizer();
        });
        
        // Atualizar √≠cone de volume
        function updateVolumeIcon() {
            const volume = volumeSlider.value;
            let iconClass = 'fas fa-volume-up';
            
            if (isMuted || volume == 0) {
                iconClass = 'fas fa-volume-mute';
            } else if (volume < 30) {
                iconClass = 'fas fa-volume-down';
            } else if (volume < 70) {
                iconClass = 'fas fa-volume-up';
            }
            
            volumeBtn.innerHTML = `<i class="${iconClass}"></i>`;
        }
        
        // Atualizar visualizador
        function updateVisualizer() {
            const volume = music.volume;
            const isPlaying = !music.paused && !music.muted;
            
            if (volume === 0 || !isPlaying || isMuted) {
                bars.forEach(bar => {
                    bar.style.animationPlayState = 'paused';
                    bar.style.opacity = '0.3';
                });
            } else {
                bars.forEach(bar => {
                    bar.style.animationPlayState = 'running';
                    bar.style.opacity = '0.7';
                });
            }
        }
        
        // Efeito de glitch ocasional
        function triggerStrongGlitch() {
            wallpaper.style.animation = 'strongGlitch 0.5s';
            
            animeGirl.style.filter = 'drop-shadow(0 0 25px rgba(157, 0, 255, 0.8)) brightness(1.1)';
            
            setTimeout(() => {
                wallpaper.style.animation = 'glitchEffect 8s infinite linear';
                animeGirl.style.filter = 'drop-shadow(0 0 15px rgba(157, 0, 255, 0.6))';
            }, 500);
        }
        
        // Glitch aleat√≥rio a cada 10-20 segundos
        setInterval(() => {
            if (Math.random() > 0.7) {
                triggerStrongGlitch();
            }
        }, Math.random() * 10000 + 10000);
        
        // Data e hora
        const currentDateElement = document.getElementById('currentDate');
        function updateDateTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('pt-BR', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
            });
            const timeStr = now.toLocaleTimeString('pt-BR', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            currentDateElement.textContent = `${dateStr} ${timeStr}`;
        }
        
        updateDateTime();
        setInterval(updateDateTime, 1000);
        
        // Efeito de digita√ß√£o para textos
        const texts = document.querySelectorAll('.link-name, .link-desc');
        texts.forEach(text => {
            const original = text.textContent;
            text.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < original.length) {
                    text.textContent += original.charAt(i);
                    i++;
                    setTimeout(typeWriter, Math.random() * 50 + 30);
                }
            };
            
            setTimeout(typeWriter, Math.random() * 1000 + 500);
        });
        
        // Efeito no Discord link
        document.getElementById('link3').addEventListener('click', function(e) {
            e.preventDefault();
            navigator.clipboard.writeText("misoto_").then(() => {
                this.style.backgroundColor = 'rgba(157, 0, 255, 0.1)';
                this.style.borderColor = 'var(--main-purple)';
                setTimeout(() => {
                    this.style.backgroundColor = '';
                    this.style.borderColor = '';
                }, 1000);
            });
        });
        
        // Efeitos nos hover dos links
        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                link.style.boxShadow = '0 0 25px rgba(157, 0, 255, 0.3)';
            });
            
            link.addEventListener('mouseleave', () => {
                link.style.boxShadow = '';
            });
        });
        
        // Efeito de glitch aleat√≥rio
        setInterval(() => {
            if (Math.random() > 0.7) {
                mainContent.style.transform = 
                    `translate(${Math.random() * 2 - 1}px, ${Math.random() * 2 - 1}px)`;
                setTimeout(() => {
                    mainContent.style.transform = 'translate(0, 0)';
                }, 50);
            }
        }, 3000);
        
        // Inicializar
        updateVolumeIcon();
        
        // Mobile: ajustar altura do container
        function adjustContainerHeight() {
            if (window.innerWidth <= 768) {
                const container = document.querySelector('.container');
                const bodyHeight = document.body.scrollHeight;
                container.style.minHeight = 'auto';
                container.style.height = 'auto';
            }
        }
        
        // Ajustar ao carregar e redimensionar
        window.addEventListener('load', adjustContainerHeight);
        window.addEventListener('resize', adjustContainerHeight);
        
        // Mobile: melhorar toque nos links
        links.forEach(link => {
            link.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            link.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        });
    </script>
